        <!-- <img [src]="avatar">    -->
    </ng-template>
    
    <ng-template #groupProfile>
        <app-avatar-group [name]="name" size="md"></app-avatar-group>        
    </ng-template>
        
    <div ngClass="class_section_user_name_container">
        <span ngClass="class_text_ellipsis">{{name}}</span>

        <ng-template [ngIf]="type === 2" #showUserInLine>
